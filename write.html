<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good moment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="write.css">
</head>
<body>
    <header id="header">
        <div id="headerLogo">
            <h2 id="logo">goodmoment</h2>
        </div>
        <nav id="buttonList">
            <a href="" id="homeButton">Home</a>
            <a href="" id="loginButton">Login</a>
            <a href="" id="registerButton">Register</a>
            <a href="" id="writeButton">Write</a>
        </nav>
    </header>
    <main id="main">
        <form action="" id="content">
            <nav id="mainHeader">
                <a href="" id="backButton">back</a>
                <nav id="inputList">
                    <input id="resetButton" type="reset">
                    <input id="submitButton" type="submit">
                </nav>
            </nav>
            <div id="mainContent">
                <table class="table">
                    <tr>
                        <th>Title</th>
                        <td>
                            <input type = "text" name="title" placeholder="제목 입력" required>
                        </td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>
                            <input type = "date" name="date" placeholder="제목 입력" required>
                        </td>
                    </tr>
                </table>
                <textarea name="" id="mainText" cols="30" rows="10"></textarea>
            </div>
        </form>
    </main>
    
</body>
</html>
